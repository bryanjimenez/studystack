<div class="modal-header">
	<h3 class="modal-title"><span class="glyphicon glyphicon-globe"></span> Choose Languages</h3>
</div>
<div class="modal-body">
	<span>Front</span>
	<select>
		<option ng-repeat="(language, key) in languages">
			{{ language }}
		</option>
	</select>
	<br/><br/>
	<span>Back</span>
	<select>
		<option ng-repeat="(language, key) in languages">
			{{ language }}
		</option>
	</select>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="close()">OK</button>
</div>
